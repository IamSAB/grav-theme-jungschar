extends@: default

form:
  fields:
    tabs:
      fields:

        event:
          type: tab
          title: Event
          fields:

            columns:
              type: columns
              fields:

                column1:
                  type: column
                  fields:

                    header_general:
                      type: section
                      title: Allgemein
                      underline: true

                    header.subtitle:
                      label: Untertitel
                      type: text
                      description: Kurzbeschreib
                    
                    header.description:
                      label: Beschreibung
                      type: textarea
                      description: Ausführliche Beschreibung

                    header.location:
                      label: Ort
                      type: text
                      description: Adresse angeben

                    header.flyer:
                      label: Flyer
                      type: filepicker
                      folder: 'self@'
                      accept:
                        - .pdf

                    header_start:
                      type: section
                      title: Start
                      underline: true

                    header.dtstart:
                      label: Startdatum und -zeit
                      type: datetime
                      format: Y-m-d H:i
                    
                    header.locstart:
                      label: Treffpunkt für Begrüssung
                      type: text
                      description: Adresse angeben

                    header_end:
                      type: section
                      title: Ende
                      underline: true

                    header.dtend:
                      label: Endatum und -zeit
                      type: datetime
                      format: Y-m-d H:i
                    
                    header.locend:
                      label: Treffpunkt für Verabschiedung
                      type: text
                      description: Adresse angeben, ansonsten gleich Treffpunkt für Begrüssung

                    header_cost:
                      type: section
                      title: Kosten
                      underline: true
                    
                    header.cost.amount:
                      label: Betrag
                      type: number

                    header.cost.note:
                      label: Anmerkung
                      type: textarea
                      description: Hinweise z.B Verwendungszweck

                    header_registration:
                      type: section
                      title: Anmeldung
                      underline: true

                    header.registration.description:
                      label: Beschreibung
                      type: markdown

                    header.registration.dtstart:
                      label: Startdatum und -zeit
                      type: datetime
                      format: Y-m-d H:i

                    header.registration.dtend:
                      label: Enddatum und -zeit
                      type: datetime
                      format: Y-m-d H:i

                column2:
                  type: column
                  fields:

                    header_events:
                      type: section
                      title: Teilanlässe
                      underline: true
                    
                    header.events:
                      type: list
                      label: Anlässe
                      collapsed: true
                      fields:
                        .title:
                          type: text
                          label: Titel
                        .location:
                          type: text
                          label: Veranstaltungsort
                        .dtstart:
                          type: datetime
                          label: Start
                          format: Y-m-d H:i
                        .locstart:
                          type: text
                          label: Treffpunkt zur Begrüssung
                        .dtend:
                          type: datetime
                          label: Ende
                          format: Y-m-d H:i
                        .locend:
                          type: text
                          label: Treffpunkt zur Verabschiedung
                        .description:
                          type: text
                          label: Anmerkung