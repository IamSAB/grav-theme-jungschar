extends@: default

form:
  fields:
    tabs:
      fields:
        tile:
          type: tab
          title: Leiter
          fields:
            columns:
              type: columns
              fields:
                column1:
                  type: column
                  fields:
                    header.name:
                      type: text
                      label: Vor- und Nachname
                    header.role:
                      type: select
                      label: Rolle
                      options:
                        Teamleiter: Teameleiter
                        Leiter: Leiter
                        Minileiter: Minileiter
                        Anwärter: Anwärter
                column2:
                  type: column
                  fields:
                    header.status:
                      type: select
                      label: Status
                      options:
                        aktiv: aktiv
                        teilzeit: teilzeit
                        pause: pause
